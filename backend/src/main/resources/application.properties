# Server
server.port=8080

# Application
spring.application.name=scorpion-security-hub

# H2 (in-memory for development; switch to PostgreSQL/MySQL for production)
spring.datasource.url=jdbc:h2:mem:scorpion;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (optional, for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CORS is configured in WebConfig for frontend at same origin or configured origins
