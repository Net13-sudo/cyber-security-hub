<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Library | Scorpion Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050505;
            --surface-glass: rgba(26, 26, 26, 0.4);
            --accent-violet: #8b5cf6;
            --accent-blue: #3b82d6;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .glass-nav {
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-card {
            background: var(--surface-glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            border-color: rgba(139, 92, 246, 0.3);
            transform: translateY(-4px);
        }

        .gradient-text {
            background: linear-gradient(135deg, #f8fafc 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }

        .filter-btn.active {
            background: var(--accent-violet);
            border-color: var(--accent-violet);
            color: white;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
        }

        input {
            background: rgba(255, 255, 255, 0.03) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
        }

        input:focus {
            border-color: var(--accent-violet) !important;
            outline: none !important;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">
    <!-- Navigation -->
    <nav class="glass-nav sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-12">
                    <div class="flex items-center gap-3 cursor-pointer" onclick="window.location.href='../index.html'">
                        <svg class="h-8 w-8 text-violet-500" viewBox="0 0 40 40" fill="currentColor">
                            <path
                                d="M20 2L18 8L12 6L10 12L4 10L6 16L0 18L6 22L4 28L10 26L12 32L18 30L20 36L22 30L28 32L30 26L36 28L34 22L40 18L34 16L36 10L30 12L28 6L22 8L20 2Z" />
                        </svg>
                        <span class="text-xl font-bold tracking-tight gradient-text">Scorpion<span
                                class="text-violet-500">.</span>Library</span>
                    </div>
                </div>
                <div class="hidden md:flex items-center gap-8 text-sm font-medium">
                    <a href="admin_dashboard.html" class="text-slate-400 hover:text-white transition-all">Control</a>
                    <a href="research_projects.html" class="text-slate-400 hover:text-white transition-all">Research</a>
                    <a href="#" class="text-white transition-all font-bold">Library</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <section class="py-20 relative overflow-hidden">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-12">
                <div class="max-w-2xl text-center md:text-left">
                    <h1 class="text-5xl md:text-6xl font-extrabold mb-6 tracking-tight gradient-text">Knowledge <span
                            class="text-violet-500">Vault</span></h1>
                    <p class="text-xl text-slate-400 font-light leading-relaxed">
                        Secure access to enterprise intelligence, whitepapers, and tactical research archives.
                    </p>
                </div>
                <button id="addContentBtn"
                    class="px-8 py-3 bg-violet-600 hover:bg-violet-700 rounded-full text-sm font-bold text-white transition-all shadow-lg hover:shadow-violet-600/20">
                    Submit Content
                </button>
            </div>
        </div>
    </section>

    <!-- Search and Filters -->
    <section class="py-12 border-y border-white/5 bg-white/[0.01]">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex flex-col lg:flex-row gap-8 items-center justify-between">
                <div class="w-full lg:max-w-md relative group">
                    <input type="text" id="searchInput" placeholder="Query archive..."
                        class="w-full px-6 py-3 rounded-full bg-white/5 border border-white/10 text-sm focus:bg-white/10 transition-all">
                    <div
                        class="absolute right-6 top-1/2 -translate-y-1/2 text-slate-600 group-hover:text-violet-500 transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>

                <div class="flex gap-2 flex-wrap">
                    <button class="filter-btn active px-5 py-2 rounded-full text-xs font-bold uppercase tracking-widest"
                        data-filter="all">All</button>
                    <button class="filter-btn px-5 py-2 rounded-full text-xs font-bold uppercase tracking-widest"
                        data-filter="ebook">Ebooks</button>
                    <button class="filter-btn px-5 py-2 rounded-full text-xs font-bold uppercase tracking-widest"
                        data-filter="article">Articles</button>
                    <button class="filter-btn px-5 py-2 rounded-full text-xs font-bold uppercase tracking-widest"
                        data-filter="whitepaper">Whitepapers</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Library Content -->
    <section class="py-20 flex-1">
        <div class="max-w-7xl mx-auto px-6">
            <div id="libraryGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Populated by JS -->
            </div>
        </div>
    </section>

    <!-- Add Content Modal -->
    <div id="addContentModal"
        class="fixed inset-0 bg-black/80 backdrop-blur-md hidden z-[100] flex items-center justify-center p-4">
        <div class="glass-card rounded-[2.5rem] p-10 max-w-md w-full border-violet-500/20">
            <h3 class="text-2xl font-bold gradient-text mb-8">Inject Archive Data</h3>
            <form id="addContentForm" class="space-y-4">
                <div>
                    <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2">Subject
                        Title</label>
                    <input type="text" id="contentTitle" required class="w-full px-4 py-2.5 rounded-xl text-sm">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label
                            class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2">Class</label>
                        <select id="contentType" required class="w-full px-4 py-2.5 rounded-xl text-sm">
                            <option value="ebook">Ebook</option>
                            <option value="article">Article</option>
                            <option value="whitepaper">Whitepaper</option>
                        </select>
                    </div>
                    <div>
                        <label
                            class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2">Source</label>
                        <input type="text" id="contentAuthor" required class="w-full px-4 py-2.5 rounded-xl text-sm">
                    </div>
                </div>
                <div>
                    <label
                        class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2">Documentation
                        Summary</label>
                    <textarea id="contentDescription" rows="3" required
                        class="w-full px-4 py-2.5 rounded-xl text-sm bg-white/5 border border-white/10 text-white"></textarea>
                </div>
                <div class="flex gap-4 mt-8">
                    <button type="submit"
                        class="flex-1 py-3 bg-violet-600 hover:bg-violet-700 rounded-full font-bold text-sm">Commit</button>
                    <button type="button" id="cancelBtn"
                        class="flex-1 py-3 bg-white/5 hover:bg-white/10 border border-white/10 rounded-full font-bold text-sm">Abort</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/digital-library.js"></script>
    <script id="dhws-dataInjector" src="../public/dhws-data-injector.js"></script>
</body>

</html>
